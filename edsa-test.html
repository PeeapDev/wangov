<!DOCTYPE html>
<html>
<head>
    <title>EDSA Portal - Login</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        header {
            background-color: #013220;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        button {
            background-color: #013220;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        button:hover {
            background-color: #025930;
        }
    </style>
</head>
<body>
    <header>
        <h1>EDSA Sierra Leone</h1>
        <p>Electricity Distribution and Supply Authority</p>
    </header>

    <div class="card">
        <h2>Customer Portal Login</h2>
        <p>Welcome to the EDSA customer portal. Please log in to access your account, view your electricity usage, and pay your bills.</p>
        
        <button onclick="loginWithWanGov()">Log in with WanGov ID</button>
    </div>

    <script>
        function loginWithWanGov() {
            // Generate a random state for security
            const state = Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
            sessionStorage.setItem('oauth_state', state);
            
            // Create the OAuth authorization URL
            let authorizeUrl = "http://localhost:3010/auth/authorize";
            authorizeUrl += "?client_id=wangov-org-portal";
            authorizeUrl += "&redirect_uri=" + encodeURIComponent("http://edsa.localhost:3004/auth/callback");
            authorizeUrl += "&response_type=code";
            authorizeUrl += "&state=" + state;
            authorizeUrl += "&scope=profile email";
            
            // Redirect to the authorization URL
            window.location.href = authorizeUrl;
        }
    </script>
</body>
</html>

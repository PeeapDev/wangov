<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subdomain Test</title>
</head>
<body>
    <h1>Subdomain Routing Test</h1>
    <p>Current hostname: <span id="hostname"></span></p>
    <p>Detected subdomain: <span id="subdomain"></span></p>
    
    <h2>Test Links:</h2>
    <ul>
        <li><a href="http://localhost:3004">Main Portal (localhost:3004)</a></li>
        <li><a href="http://tax.localhost:3004">Tax Portal (tax.localhost:3004)</a></li>
        <li><a href="http://education.localhost:3004">Education Portal (education.localhost:3004)</a></li>
        <li><a href="http://health.localhost:3004">Health Portal (health.localhost:3004)</a></li>
    </ul>

    <script>
        // Display current hostname and subdomain
        document.getElementById('hostname').textContent = window.location.hostname;
        
        // Simple subdomain detection
        const hostname = window.location.hostname;
        let subdomain = null;
        
        if (hostname.includes('localhost')) {
            const parts = hostname.split('.');
            if (parts.length > 1 && parts[1] === 'localhost') {
                subdomain = parts[0] === 'www' ? null : parts[0];
            }
        }
        
        document.getElementById('subdomain').textContent = subdomain || 'None detected';
        
        // Log to console
        console.log('Hostname:', hostname);
        console.log('Subdomain:', subdomain);
    </script>
</body>
</html>
